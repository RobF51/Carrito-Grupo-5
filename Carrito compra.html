<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carrito</title>
	<script src="CarritoJS.js"> </script>

</head>
<body>
	<h1> Carrito </h1>
	<form name= "formulario">

        <!--introduccion de lo nombres y precios de producto-->
        Nombre artículo: <input type="text" name="nombreArt" placeholder="articulo" autofocus/> <span id="nombreError"></span>
        <br/>
        <br/>
        Precio artículo: <input type="text" name="precioArt" /><span name="precioError"></span>
        <br/>
        <br/>
        Unidades: <input type="text" name="udsArt" />
        <br/>
        <br/>
        <!--funcion de ON CLICK introducida en el html pero se pasara a CSS-->

        <input type="button" name="anadirArt" value="Añadir al carrito"/>
     
        <br/>
        <br/>

        <!--Compilacion de nombres de productos en carrito y precio (suma de articulos 1 a 1 nombres y precio)-->
        Artículos en el carrito: <input type="number" name ="totalArt"/>
        <br/>
        <br/>
        Precio total del carrito: <input type="number" name = "totalPrec"/>
        <br/>
        <br/>
        Forma de pago: <select id ="formaPago">
        	    <option value="seleccione">-Seleccione-</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="efectivo">Efectivo</option>
            </select>
        <br/>
        <br/>
        <div id="capaTarjeta">
        	Titular Tarjeta: <input type="text" name="titular"/> 
        	<br/><br/>
        	Número Tarjeta: <input type="text" name="numTarjeta"/>
        	<br/><br/>
        	CVV: <input type="text" name="cvv/">
        	<br/><br/>
        </div>
        
        <div id="capaEfectivo">
            Importe Efectivo: <input type="text" name="importe"/>	
            <br/><br/>
        </div>    

         Acepto las condiciones de compra <input type="checkbox" id="condiciones" value="Y" />
        <br/>
        <br/>
        <input type="button" value="Imprimir" name="botonImprimir" />
        <input type="reset" value="Restablecer" name="botonRestablecer" />


<br/>
<br/>
